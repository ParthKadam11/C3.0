<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function fetchdata(){//fetching data from the buttons and sending them to backend using axios
            const response= axios.post("http://localhost:3000/",{
                a:document.getElementById("a").value,
                b:document.getElementById("b").value
            })
            console.log(response.data)
        }

    </script>
</head>

<body>
    <input id="a" type="text" placeholder="First value">
    <input id="b" type="text" placeholder="Second Value">
    <button onclick="fetchdata()">Find Sum</button>
</body>
</html>
